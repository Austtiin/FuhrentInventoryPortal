<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Fuhr Inventory Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.08) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
            border-top: 4px solid #dc2626;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        h1 {
            font-size: 32px;
            color: #111827;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .info-box {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left: 4px solid #10b981;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.1);
        }
        
        .info-box p {
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .info-box p:last-child {
            margin-bottom: 0;
        }
        
        .info-box strong {
            color: #065f46;
            font-weight: 600;
        }
        
        .suggestions {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .suggestions li {
            padding: 14px 16px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #d1fae5;
            transition: all 0.2s ease;
        }
        
        .suggestions li:hover {
            border-color: #10b981;
            background: #f0fdf4;
            transform: translateX(4px);
        }
        
        .suggestions li a {
            color: #059669;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .suggestions li a:hover {
            color: #047857;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .btn-secondary {
            background: white;
            color: #dc2626;
            border: 2px solid #dc2626;
        }
        
        .btn-secondary:hover {
            background: #fef2f2;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(220, 38, 38, 0.2);
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.15);
        }
        
        .accent-bar {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            margin: 0 auto 30px;
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <div class="error-code">404</div>
        <div class="accent-bar"></div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="info-box">
            <p><strong>Try these pages instead:</strong></p>
            <ul class="suggestions">
                <li><a href="/">üè† Dashboard</a></li>
                <li><a href="/inventory">üì¶ Inventory</a></li>
                <li><a href="/reports">üìä Reports</a></li>
                <li><a href="/settings">‚öôÔ∏è Settings</a></li>
            </ul>
        </div>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">Go to Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
