<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Fuhr Inventory Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.06) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
            border-top: 4px solid #10b981;
        }
        
        .success-text {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        h1 {
            font-size: 32px;
            color: #111827;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .info-box {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left: 4px solid #10b981;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.1);
        }
        
        .info-box p {
            margin-bottom: 12px;
            font-size: 16px;
            color: #065f46;
        }
        
        .info-box p:last-child {
            margin-bottom: 0;
        }
        
        .info-box strong {
            color: #065f46;
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.15);
        }
        
        .accent-bar {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            margin: 0 auto 30px;
            border-radius: 2px;
        }
        
        .checkmark {
            display: inline-block;
            animation: checkmark 0.6s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }
            
            .success-text {
                font-size: 36px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <span class="checkmark">âœ“</span>
        </div>
        <div class="success-text">Logged Out</div>
        <div class="accent-bar"></div>
        <h1>Successfully Signed Out</h1>
        <p>You have been successfully logged out of the Fuhr Inventory Portal.</p>
        
        <div class="info-box">
            <p><strong>Your session has ended</strong></p>
            <p>All authentication tokens have been cleared. To access the portal again, you'll need to sign in with your Azure AD credentials.</p>
        </div>
        
        <div class="button-group">
            <a href="/.auth/login/aad" class="btn btn-primary">Sign In Again</a>
        </div>
    </div>
</body>
</html>
